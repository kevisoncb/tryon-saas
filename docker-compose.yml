services:
  db:
    image: postgres:16
    container_name: tryon-db
    environment:
      POSTGRES_DB: tryon_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: capslock
    ports:
      - "5432:5432"
    volumes:
      - tryon_pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: tryon-redis
    ports:
      - "6379:6379"

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tryon-api
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/tryon_db
      REDIS_URL: redis://redis:6379/0
      API_BASE_URL: http://localhost:8000
    ports:
      - "8000:8000"
    depends_on:
      - db
      - redis

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tryon-worker
    environment:
      DATABASE_URL: postgresql+psycopg2://postgres:postgres@db:5432/tryon_db
      REDIS_URL: redis://redis:6379/0
    depends_on:
      - db
      - redis
    command: ["python", "-m", "rq", "worker", "tryon"]

volumes:
  tryon_pgdata:
